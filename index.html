<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="cards">
            <button class="rock">Rock</button>
            
            <button class="paper">Paper</button>

            <button class="scissors">Scissors</button> 
        </div>
        <div class="results">
            <h5>Results</h5>
            <p class="result"></p>
            <div class="scores">
                <h6 class="My_Score"></h6>
                <h6 class="Rounds"></h6>
                <h6 class="Your_Score"></h6>
            </div>
        </div>
    </body>
</html>
