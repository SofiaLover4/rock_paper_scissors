<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <button class="start_btn">Start Game</button>
        <div class="cards game">
            <button class="rock game">Rock</button>
            
            <button class="paper game">Paper</button>

            <button class="scissors game">Scissors</button>
        </div> 
        <div class="results game">
            <h5>Results</h5>
            <p class="result"></p>
            <div class="scores">
                <h6 class="Your_Score"></h6>
                <h6 class="Rounds"></h6>
                <h6 class="Computer_Score"></h6>
            </div>
            <p class="winner"></p>
        </div>

        <div class="endContent game">
            <button class="exitBtn game">Exit</button>
            <button class="resetBtn game">Reset Game</button>
        </div>

    </body>
</html>
